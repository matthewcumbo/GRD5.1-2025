<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <form 
    action="mailto:info@classExample.com"
    method="post"
    enctype="text/plain" 
    class="contactPage">
    
    
    <fieldset>
        <legend>Personal Details</legend>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Joe" required>
        
        <br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" 
        name="lastName" placeholder="Borg" required>
        
        <br>
        
        <p class="ageTitle">Age Group</p>
        
        <input type="radio" id="age1" name="age" value="1">
        <label for="age1">15 - 18</label>
        
        <br>
        
        <input type="radio" id="age2" name="age" value="2">
        <label for="age2">19 - 25</label>
        
        <br>
        
        <input type="radio" id="age3" name="age" value="3">
        <label for="age3">26 - 35</label>
        
        <br>
        
        <input type="radio" id="age4" name="age" value="4">
        <label for="age4">36 - 50</label>
    </fieldset>
    
    <fieldset>
        <legend>Contact Information</legend>
        
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="joeborg@gmail.com" required>
        
        <br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="9912 3456" required pattern="[0-9]{4} [0-9]{4}">
        
        <br>
        
        <input type="checkbox" name="offers" id="offers">
        <label for="offers">Contact me about new offers</label>
        
    </fieldset>
    
    
    <fieldset>
        <legend>Message Details</legend>
        <label for="department">Department:</label>
        <select name="department" id="department">
            <option value="" selected disabled>Please select department</option>
            <option value="1">Customer Support</option>
            <option value="2">Technical Support</option>
        </select>
        
        <br>
        
        <label for="message">Message:</label>
        <textarea 
        name="message" id="message"
        cols="30" rows="10"
        placeholder="I have a problem with my account..."
        ></textarea>
        
    </fieldset>
    
    
    <div class="buttonsDiv">
        <div class="buttonDiv">
            <button type="submit">Send</button>
        </div>
        <div class="buttonDiv">
            <button type="reset">Cancel</button>
        </div>
    </div>
</form>


</body>
</html>
